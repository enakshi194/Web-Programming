<!DOCTYPE html>
<!-- saved from url=(0153)https://elearning.utdallas.edu/bbcswebdav/pid-3049638-dt-content-rid-80028846_1/courses/2202-merged-CS6314SEC001-CS6314SEC002/form-example-bootstrap.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>Form Example </title> 

<link rel="stylesheet" href="./Form Example_files/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>
<body data-gr-c-s-loaded="true">

<div class="container">
  <div class="row">

    <div class="col-sm">
       One of three columns

    </div>
    <div class="col-sm bg-light">
      

      <!-- action, method -->	
      <form>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="username" class="form-control">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="email" class="form-control">
		</div>
		<div class="form-group">
			<label for="pwd">Password</label>
			<input type="password" name="pwd" id="pwd" placeholder="password" class="form-control" required="">
		</div>

		<button type="submit" class="btn btn-outline-info">Submit</button>


		</form>

    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div>





</body></html>
